<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PowebPoint – سامانه ارائه تحت وب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-U1bSik1mm/XgMoeJQUJAnWExjcWujBUactkPNrJd6hxhM80HxhaQWQpZ9MVDsq4e" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-dark">
  <header class="app-header border-bottom border-1">
    <div class="container-fluid d-flex align-items-center justify-content-between gap-3">
      <div>
        <p class="subtitle mb-1 text-uppercase">System Analysis &amp; Design</p>
        <h1 class="title h4 mb-0">پروژه: پاوب‌پوینت – موتور ارائه وبی</h1>
      </div>
      <div class="d-flex align-items-center gap-2">
        <button id="themeToggle" class="btn btn-outline-light" type="button" aria-label="تغییر تم">
          <span class="icon">☀️</span>
          <span class="text">تم روشن</span>
        </button>
        <button id="startPresentation" class="btn btn-light" type="button">شروع ارائه</button>
      </div>
    </div>
  </header>

  <main class="main-layout container-fluid">
    <div class="row g-3">
      <section class="col-12 col-xl-5">
        <div class="panel shadow-sm h-100">
          <div class="panel-header d-flex align-items-center justify-content-between">
            <h2 class="h6 mb-0">نمای کلی اسلایدها</h2>
            <span class="badge rounded-pill bg-secondary" id="slideCount">0</span>
          </div>
          <div id="overviewGrid" class="overview row row-cols-2 row-cols-md-3 g-2"></div>
        </div>
      </section>
      <section class="col-12 col-xl-7">
        <div class="panel shadow-sm h-100 d-flex flex-column">
          <div class="panel-header d-flex align-items-center justify-content-between flex-wrap gap-2">
            <h2 class="h6 mb-0">پنل ارائه</h2>
            <div class="d-flex align-items-center gap-2">
              <button id="prevSlide" class="btn btn-outline-light btn-sm" type="button">قبلی</button>
              <button id="nextSlide" class="btn btn-light btn-sm" type="button">بعدی</button>
            </div>
          </div>
          <div class="slide-viewport flex-grow-1" aria-live="polite">
            <article id="currentSlide" class="slide card h-100" tabindex="-1"></article>
          </div>
          <div class="controls border-top pt-3">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <span id="statusText" class="small text-muted">اسلاید ۱ از ۱</span>
              <span id="slideTopic" class="badge bg-dark text-light">موضوع</span>
            </div>
            <div class="progress" role="progressbar" aria-label="درصد اسلاید" aria-valuemin="0" aria-valuemax="100">
              <div id="progressBar" class="progress-bar bg-dark" style="width: 0%"></div>
            </div>
            <div class="topic-menu mt-3" id="topicMenu"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="app-footer text-center py-3 border-top mt-4">
    <small class="text-muted">Built by Radikal.eth</small>
  </footer>

  <script src="slides.js"></script>
</body>
</html>
